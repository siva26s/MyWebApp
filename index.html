<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header, footer {
            background-color: #1c4db8ce;
            color: white;
            text-align: center;
            padding: 1em;
        }
        #container {
            display: flex;
        }
        aside {
            background-color: #f4f4f4;
            width: 200px;
            padding: 1em;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            
        }
        main {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
        }
         #datetime {
            margin-top: 1em;
        }
        #loginfrom{
            
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function formatDateTime(date) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const day = days[date.getDay()];
            const dayOfMonth = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();

            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strTime = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            return `${day}, ${dayOfMonth} ${month} ${year} | ${strTime}`;
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').innerText = formatDateTime(now);
        }
        function makeApiCall() {
            axios.get('https://jsonplaceholder.typicode.com/todos/1')
              .then(function (response) {
                // handle success
                document.getElementById('apiResult').innerText = JSON.stringify(response, null, 2);
              })
              .catch(function (error) {
                // handle error
                console.log(error);
              })
              .finally(function () {
                // always executed
              });
                        
        }
        // Update date and time every second
        setInterval(updateDateTime, 1000);
        // Initial call to display the date and time immediately when the page loads
        updateDateTime();
    </script>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <div id="datetime"></div>
        
    </header>
    <div id="container">
        <aside>
            <div class="list-group">    
                <button style="padding: 5px;">Login</button>
                <input type="password" style="padding: 5px;" placeholder="Auth Code">
                <button style="padding: 5px;">Validate</button>
            </div>

            
            <button type="button" class="btn btn-secondary btn-sm">Positions</button>
            
            
        </aside>
        <main>
            <h2>Main Content</h2>
            <button onclick="makeApiCall()">Make API Call</button>
            <div id="apiResult"></div>
        </main>
       
    </div>
     <footer>
        <p>&copy; 2024 My Trading App</p>
    </footer>

    
</body>
</html>
