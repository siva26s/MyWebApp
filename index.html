<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #1c4db8ce;
            color: white;
            text-align: center;
            padding: 1em;
        }
        #container {
            display: flex;
        }
        aside {
            background-color: #f4f4f4;
            width: 200px;
            padding: 1em;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        main {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
        }
         #datetime {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <div id="datetime"></div>
    </header>
    <div id="container">
        <aside>
            <h2>Sidebar</h2>
            <p>Navigation links or other content</p>
        </aside>
        <main>
            <h2>Main Content</h2>
            <button onclick="makeApiCall()">Make API Call</button>
            <div id="apiResult"></div>
        </main>
       
    </div>
     <!--<footer>
        <p>&copy; 2024 Example Company</p>
    </footer>-->

    <script>
        function formatDateTime(date) {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const day = days[date.getDay()];
            const dayOfMonth = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();

            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${day}, ${dayOfMonth} ${month} ${year} time ${hours}:${minutes}:${seconds}`;
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').innerText = formatDateTime(now);
        }
        function makeApiCall() {
            fetch('https://api.example.com/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apiResult').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
        // Update date and time every second
        setInterval(updateDateTime, 1000);
        // Initial call to display the date and time immediately when the page loads
        updateDateTime();
    </script>
</body>
</html>
