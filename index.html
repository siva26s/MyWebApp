<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
   <style>
        div {
            margin: 50px 50px 50px 50px;
            background: #e0e0eb
        }
        form {
            margin: 20px 20px 20px 20px;
        }
        input {
            margin: 20px 20px 20px 20px;
        }
        button {
            margin: 20px 20px 20px 20px;
        }
    </style>
    <script>
        function getKey(key) {
            return localStorage.getItem(key);
        }
        function setKey(key,value) {
            localStorage.setItem(key, value);
        }
        function getLoginUrl() {
            document.getElementById("loginurl").value=getKey("loginUrl");
        }
       let intervalId;

        function startStoplossTracking() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();
            const startTime = new Date(now);
            const endTime = new Date(now);

            startTime.setHours(9, 20, 0); // 9:20 AM
            endTime.setHours(15, 20, 0);  // 3:20 PM

            if (now >= startTime && now <= endTime) {
                // If within the time range, start the interval
                intervalId = setInterval(SL_tracking, 40000);
                SL_tracking(); // Optionally call the function immediately
            } else {
                // If not within the time range, log the status
                  document.getElementById("LogInfo").innerText ="Current time is outside the allowed range. Interval not started.";
                //console.log('Current time is outside the allowed range. Interval not started.');
            }
        }

        function stopStoplossTracking() {
            clearInterval(intervalId);
            document.getElementById("LogInfo").innerText =='SL traking is stoped:';
        }
       function setInterval() {
          const now = new Date();
            document.getElementById("LogInfo").innerText =='SL traking is running:'+now;
        }
        async function refreshNifty() {
           try{
              const symbol="NSE:NIFTY50-INDEX"
              const res = await axios.get("https://api-t1.fyers.in/data/depth?symbol="+symbol+"&ohlcv_flag=1", { headers: { 'Content-Type': 'application/json' ,'Authorization': getKey("app_id") + ":" + getKey("token") }} );
              document.getElementById("Nifty50Spot").innerText = res.data.d[symbol].ltp;
            }catch(err){
                console.log(err);
            }
        }
        async function getLTP(symbol) {
            try{
                const res = await axios.get("https://api-t1.fyers.in/data/depth?symbol="+symbol+"&ohlcv_flag=1", { headers: { 'Content-Type': 'application/json' ,'Authorization': getKey("app_id") + ":" + getKey("token") }} );
                return res.data.d[symbol].ltp;
            }catch(err){
                console.log(err);
            }
        }
        async function validateAuthcode() {
            try{
               const json = JSON.stringify({grant_type: "authorization_code",appIdHash:getKey("appHash"), code:document.getElementById("authcode").value});
               const res = await axios.post("https://api-t1.fyers.in/api/v3/validate-authcode", json, { headers: { 'Content-Type': 'application/json'  }} );
               setKey('token', res.data.access_token);
            }catch(err){
                console.log(err);
            }
        }
async function getPositions() {
            try{
               const res = await axios.get("https://api-t1.fyers.in/api/v3/positions", { headers: { 'Content-Type': 'application/json' ,'Authorization': getKey("app_id") + ":" + getKey("token") }});
               //const json = JSON.stringify({grant_type: "authorization_code",appIdHash:getKey("appHash"), code:document.getElementById("authcode").value});
               //const res = await axios.get("https://api-t1.fyers.in/api/v3/positions", json, { headers: { 'Content-Type': 'application/json','Authorization': getKey("app_id") + ":" + getKey("token")  }} );
               populateTable(res.data)
            }catch(err){
                console.log(err);
            }
        }

       function populateTable(data) {
        const tableBody = document.getElementById('positionsTable').getElementsByTagName('tbody')[0];
         tableBody.innerHTML = ''; // Clear all existing rows
        data.netPositions.forEach(position => {
            const row = tableBody.insertRow();

            const cellSymbol = row.insertCell(0);
            const cellNetQty = row.insertCell(1);
            const cellNetAvg = row.insertCell(2);
            const cellLtp = row.insertCell(3);

            cellSymbol.textContent = position.symbol;
            cellNetQty.textContent = position.netQty;
            cellNetAvg.textContent = position.netAvg;
            cellLtp.textContent = position.ltp;
        });

        document.getElementById('overallPlTotal').textContent = data.overall.pl_total;
    }


       
    
    </script>
</head>
<body>
   
   <button class="btn btn-primary" onclick=getLoginUrl()>Get Login Url</button>
   <input type="text" class="form-control" id="loginurl" value="" placeholder="Login Url will be featched here">
   <input type="text" class="form-control" id="authcode" value="" placeholder="Enter AuthCode">
   <button class="btn btn-secondary"   onclick=validateAuthcode()>Validate</button>
   <button class="btn btn-secondary" onclick=refreshNifty()>ReFresh Nifty</button>
   <label id="Nifty50Spot" value="">Nifty50Spot</label>
    
    <br><br>
   <button class="btn btn-primary" onclick=getPositions()>Get Positions</button>
   <div class="container mt-5">
    <h2>Net Positions</h2>
    <table class="table table-striped table-bordered" id="positionsTable">
        <thead class="thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Net Quantity</th>
                <th>Net Average</th>
                <th>Last Traded Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
       <tfoot>
            <tr>
                <td colspan="3" class="text-right">Overall PL Total</td>
                <td id="overallPlTotal"></td>
            </tr>
        </tfoot>
    </table>
</div>

   <br><br>
   <label id="LogInfo" value="">LogInfo</label>
   <button class="btn btn-primary" onclick=startStoplossTracking()>Start SL</button>
   <button class="btn btn-primary" onclick=stopStoplossTracking()>Stop SL</button>
<div class="form-group">
                <label for="datePicker">Select expiry Date:</label>
                <input type="date" class="form-control" id="datePicker" required>
            </div>

   
</body>
</html>
