<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
   <style>
        div {
            margin: 50px 50px 50px 50px;
            background: #e0e0eb
        }
        form {
            margin: 20px 20px 20px 20px;
        }
        input {
            margin: 20px 20px 20px 20px;
        }
        button {
            margin: 20px 20px 20px 20px;
        }
    </style>
    <script>
        function getKey(key) {
            return localStorage.getItem(key);
        }
        function setKey(key,value) {
            localStorage.setItem(key, value);
        }
        function getLoginUrl() {
            document.getElementById("loginurl").value=getKey("loginUrl");
        }
        async function refreshNifty() {
           try{
              const symbol="NSE:NIFTY50-INDEX"
              const res = await axios.get("https://api-t1.fyers.in/data/depth?symbol="+symbol+"&ohlcv_flag=1", { headers: { 'Content-Type': 'application/json' ,'Authorization': getKey("app_id") + ":" + getKey("token") }} );
              document.getElementById("Nifty50Spot").innerText = res.data.d[symbol].ltp;
            }catch(err){
                console.log(err);
            }
        }
        async function getLTP(symbol) {
            try{
                const res = await axios.get("https://api-t1.fyers.in/data/depth?symbol="+symbol+"&ohlcv_flag=1", { headers: { 'Content-Type': 'application/json' ,'Authorization': getKey("app_id") + ":" + getKey("token") }} );
                return res.data.d[symbol].ltp;
            }catch(err){
                console.log(err);
            }
        }
        async function validateAuthcode() {
            try{
               const json = JSON.stringify({grant_type: "authorization_code",appIdHash:getKey("appHash"), code:document.getElementById("authcode").value});
               const res = await axios.post("https://api-t1.fyers.in/api/v3/validate-authcode", json, { headers: { 'Content-Type': 'application/json'  }} );
               setKey('token', res.data.access_token);
            }catch(err){
                console.log(err);
            }
        }
    </script>
</head>
<body>
   <button class="btn btn-primary" onclick=getLoginUrl()>Get Login Url</button>
   <input type="text" class="form-control" id="loginurl" value="" placeholder="Login Url will be featched here">
   <input type="text" class="form-control" id="authcode" value="" placeholder="Enter AuthCode">
   <button class="btn btn-secondary"   onclick=validateAuthcode()>Validate</button>
   <button class="btn btn-secondary" onclick=refreshNifty()>ReFresh Nifty</button>
   <label id="Nifty50Spot" value="">Nifty50Spot</label>
    
    
     
</body>
</html>
